<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - FreshCar Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading" class="auth-required">
        <div class="loading"></div>
        <p>Verifying authentication...</p>
    </div>

    <div id="admin-container" class="admin-container hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>FreshCar Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <span class="nav-icon">ðŸ“Š</span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="products.html" class="nav-link">
                            <span class="nav-icon">ðŸ“¦</span>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="orders.html" class="nav-link">
                            <span class="nav-icon">ðŸ›’</span>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="logout()">
                            <span class="nav-icon">ðŸšª</span>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Product Management</h1>
                    <p>Manage your product inventory</p>
                </div>
                <div class="header-right">
                    <button class="btn-primary" onclick="showAddProductModal()">+ Add Product</button>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <tr>
                            <td colspan="5" class="text-center">Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Product</h3>
                <span class="close-modal" onclick="closeAddProductModal()">&times;</span>
            </div>
            <form id="add-product-form" class="modal-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" name="stock" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="text" id="product-image" name="image_url" placeholder="images/product.jpg">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddProductModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/products-admin.js"></script>
</body>
</html>
