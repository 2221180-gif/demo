<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:300px; }
    h2 { text-align:center; margin-bottom:1rem; }
    input { width:100%; padding:10px; margin:0.5rem 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:10px; background:#111; color:#fff; border:none; border-radius:6px; cursor:pointer; margin-top:1rem; }
    button:hover { background:#facc15; color:#111; }
    .error { color:red; text-align:center; font-size:0.9rem; margin-top:0.5rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login(){
      const user=document.getElementById("username").value;
      const pass=document.getElementById("password").value;
      if(user==="admin" && pass==="1234"){
        localStorage.setItem("adminLoggedIn",true);
        window.location.href="index.html";
      } else {
        document.getElementById("error").innerText="Invalid credentials!";
      }
    }
   
  </script>

 </div>
</body>
</html>
